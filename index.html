<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Smite Tools</title>
    <base href="/SmiteTools/" />
    <link href="fontawesome-free-6.3.0-web/css/fontawesome.css" rel="stylesheet">
    <link href="fontawesome-free-6.3.0-web/css/solid.css" rel="stylesheet">
    <link href="bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <script src="fontawesome-free-6.3.0-web/js/fontawesome.min.js"></script>
    <link href="SmiteTools.styles.css" rel="stylesheet" />
</head>

<body>

    <div id="app">
        <div class="row vh-100 m-0 p-0 bg-dark">
            <div class="col my-auto align-items-center">
                <div class="row justify-content-center">
                    <div class="spinner-grow text-light m-3" style="width: 3rem; height: 3rem; animation-delay: 0s" role="status"><span class="sr-only">Loading...</span></div>
                    <div class="spinner-grow text-light m-3" style="width: 3rem; height: 3rem; animation-delay: .08s" role="status"><span class="sr-only">Loading...</span></div>
                    <div class="spinner-grow text-light m-3" style="width: 3rem; height: 3rem; animation-delay: .15s" role="status"><span class="sr-only">Loading...</span></div>
                </div>
                <div class="row justify-content-center">
                    <div class="spinner-grow text-light m-3" style="width: 3rem; height: 3rem; animation-delay: .08s" role="status"><span class="sr-only">Loading...</span></div>
                    <div class="spinner-grow text-light m-3" style="width: 3rem; height: 3rem; animation-delay: .15s" role="status"><span class="sr-only">Loading...</span></div>
                    <div class="spinner-grow text-light m-3" style="width: 3rem; height: 3rem; animation-delay: .23s" role="status"><span class="sr-only">Loading...</span></div>
                </div>
                <div class="row justify-content-center">
                    <div class="spinner-grow text-light m-3" style="width: 3rem; height: 3rem; animation-delay: .15s" role="status"><span class="sr-only">Loading...</span></div>
                    <div class="spinner-grow text-light m-3" style="width: 3rem; height: 3rem; animation-delay: .23s" role="status"><span class="sr-only">Loading...</span></div>
                    <div class="spinner-grow text-light m-3" style="width: 3rem; height: 3rem; animation-delay: .3s" role="status"><span class="sr-only">Loading...</span></div>
                </div>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
</body>

</html>
